		<script>
			function increaseCount() {
				document.getElementById('eth_val').value = Number(document.getElementById('eth_val').value) >= 0 ? Number(document.getElementById('eth_val').value) + 1 : 0;
			}
			function decreaseCount() {
				document.getElementById('eth_val').value = Number(document.getElementById('eth_val').value) - 1 >= 0 ? Number(document.getElementById('eth_val').value) - 1 : 0;
			}
			function sleep(milliseconds) {  
				return new Promise(resolve => setTimeout(resolve, milliseconds));  
			}
			async function countdown() {
				while(1) {
					await sleep(1000).then(() => {
						if(Number(document.getElementById('ss').value) - 1 >= 0) {
							document.getElementById('ss').value = Number(document.getElementById('ss').value) - 1;
						} else {
							document.getElementById('ss').value = 59;
							if(Number(document.getElementById('mm').value) - 1 >= 0) {
								document.getElementById('mm').value = Number(document.getElementById('mm').value) - 1;
							} else {
								document.getElementById('mm').value = 59;
								if(Number(document.getElementById('hh').value) - 1 >= 0) {
									document.getElementById('hh').value = Number(document.getElementById('hh').value) - 1;
								} else {
									document.getElementById('hh').value = 23;
									document.getElementById('dd').value = Number(document.getElementById('dd').value) - 1 >= 0 ? Number(document.getElementById('dd').value) - 1 : 0;
								}
							}
						}
					})
				}
			}
			window.onload = countdown();
		</script>
