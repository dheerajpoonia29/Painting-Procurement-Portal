		<!-- Two -->
			<div id="main" class="container">
				<h3>Add Details</h3>
				<form action="./bid-initiate-success.html">
					<div class="row uniform">
						<div class="4u inner">
							<a href="#" class="button special fit 4u"><i class="fa fa-upload" aria-hidden="true"> Choose your painting</i></a>
						</div>
						<div class="12u 12u$(xsmall)">
							<input type="text" name="name" id="name" value="" placeholder="Name of your painting" />
						</div>
						<div class="12u$ 12u$(xsmall)">
							<textarea name="description" id="description" style="height: 100px;" placeholder="Description of your painting"></textarea>
						</div>
						<div class="3u">
							<input type="text" name="bid" id="bid" value="" placeholder="Bid (in ETH)">
						</div>
						<div class="9u$">
							<input type="text" name="time-limit" id="time-limit" value="" placeholder="Time limit for your bid">
						</div>
						<!-- Break -->
						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" class="special fit" value="Initiate bid" /></li>
								<li><input type="reset" class="fit" value="Cancel" class="alt" /></li>
							</ul>
						</div>
					</div>
